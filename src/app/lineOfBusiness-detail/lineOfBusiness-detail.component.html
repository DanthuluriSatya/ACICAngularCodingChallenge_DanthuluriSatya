  <div><span>id: </span>{{lineOfBusiness.id}}</div>
  <div>
    <label for="lineOfBusiness-name">Line Of Business Name: </label>
    <input id="lineOfBusiness-name" [(ngModel)]="lineOfBusiness.name" placeholder="Line Of Business Name"/>
    <br />
    <label for="lineOfBusiness-description">Line Of Business Description: </label>
    <input id="lineOfBusiness-description" [(ngModel)]="lineOfBusiness.description" placeholder="Line Of Business Description"/>



    <!-- from my rudementary understanding so far, this should be as much as I need to solve this issue.  I think I need to add the variable toi the ts though -->

    <div><span>Number of Quotes: </span>{{lineOfBusiness.quotes}}</div>

    <!-- Making the number of quotes for any given line of business clearly visible -->

  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
